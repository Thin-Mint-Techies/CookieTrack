                <div class="mt-12 mb-6 px-2">

                        <div class="max-w-[80%] m-auto space-y-6 mt-24 mb-12">

                            <div>
                                <label class="text-black text-base mb-2 block">First Name</label>
                                <div class="relative flex items-center">
                                    <input id="user-fname" name="fname" type="text" required
                                        class="bg-white border border-gray w-full text-base text-black pl-4 pr-10 py-2.5 rounded-default accent-green"

                                    <i class="fa-solid fa-user w-[18px] h-[18px] absolute right-4"></i>
                                </div>
                            </div>
                            <div>
                                <label class="text-black text-base mb-2 block">Last Name</label>
                                <div class="relative flex items-center">
                                    <input id="user-lname" name="lname" type="text" required
                                        class="bg-white border border-gray w-full text-base text-black pl-4 pr-10 py-2.5 rounded-default accent-green"

                                    <i class="fa-solid fa-user w-[18px] h-[18px] absolute right-4"></i>
                                </div>
                            </div>
                            <div>
                                <label class="text-black text-base mb-2 block">Email Address</label>
                                <div class="relative flex items-center">
                                    <input id="user-email" name="email" type="email" required
                                        class="bg-white border border-gray w-full text-base text-black pl-4 pr-10 py-2.5 rounded-default accent-green"
                                        placeholder="Enter your email address" />
                                    <i class="fa-solid fa-envelope w-[18px] h-[18px] absolute right-4"></i>
                                </div>
                            </div>
                            <div>
                                <label class="text-black text-base mb-2 block">Phone Number</label>
                                <div class="relative flex items-center">
                                    <input id="user-phone" name="phone" type="tel" required
                                        class="bg-white border border-gray w-full text-base text-black pl-4 pr-10 py-2.5 rounded-default accent-green"
                                        placeholder="Enter your phone number" />
                                    <i class="fa-solid fa-phone w-[18px] h-[18px] absolute right-4"></i>
                                </div>
                            </div>
                            <div>
                                <label class="text-base text-black mb-2 block">Upload New Profile Picture</label>
                                <input id="user-upload-photo" type="file" accept=".png,.jpeg,.svg,.webp,.gif"
                                    class="bg-white border border-gray w-full text-base text-black cursor-pointer file:border-0 file:py-3 file:px-4 file:mr-4 file:bg-gray file:hover:bg-off-white file:text-black file:font-sans rounded accent-green" />
