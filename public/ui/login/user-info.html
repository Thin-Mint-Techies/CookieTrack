<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CookieTrack | Account</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="bg-login-img bg-repeat">
    <header
        class='flex shadow-default py-4 px-4 sm:px-10 bg-white font-sans min-h-[80px] tracking-wide z-50 sticky top-0 rounded-default'>
        <div class='flex flex-wrap items-center gap-5 w-full'>
            <a href="../login/sign-in.html"><img src="../resources/cookietrack_logo.png" alt="logo" class='w-40 max-lg:mr-5 accent-green' />
            </a>

            <div id="collapseMenu"
                class='max-lg:hidden lg:!flex lg:ml-auto max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
                <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-default bg-white p-3 accent-green'>
                    <i class="fa-solid fa-xmark text-3xl text-black"></i>
                </button>

                <ul
                    class='lg:flex gap-4 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-default max-lg:overflow-auto z-50'>
                    <li class='mb-6 hidden max-lg:block'>
                        <a href="../login/sign-in.html"><img src="../resources/cookietrack_logo.png" alt="logo" class='w-40 accent-green' />
                        </a>
                    </li>
                    <li class='max-lg:border-b max-lg:py-3 px-3'><a href='#' id="dynamic-dashboard"
                            class='hover:text-green text-black block text-[18px] accent-green'><i class="fa-solid fa-house"></i> Dashboard</a>
                    </li>
                    <li class='max-lg:border-b max-lg:py-3 px-3'><button type="button" id="sign-out"
                        class='hover:text-green text-black block text-[18px] accent-green'><i class="fa-solid fa-right-from-bracket"></i> Sign Out</button>
                    </li>
                </ul>
            </div>

            <div class='flex items-center max-lg:ml-auto space-x-6'>
                <button id="toggleOpen" class='lg:hidden accent-green'>
                    <i class="fa-solid fa-bars text-2xl text-black"></i>
                </button>
            </div>
        </div>
    </header>
    <div id="toast-holder"></div>

    <footer class="bg-green text-white py-6 px-16 font-sans tracking-wide fixed bottom-0 left-0 right-0">
        <div class="flex justify-between items-center max-lg:flex-col text-center flex-wrap gap-4">
            <p class="text-[15px] leading-loose">CookieTrack</p>

            <ul class="flex space-x-6 gap-y-2 max-lg:justify-center flex-wrap">
                <li><a href="javascript:void(0)" class="text-[15px] hover:text-off-white accent-orange">Terms of Service</a></li>
            </ul>
        </div>
    </footer>
</body>

<template id="template-toast">
    <div class="toast">
      <div class="toast-content">
        <i class="fa-solid fa-bell bell"></i>
        <div class="toast-message">
          <span class="toast-title">Notification Title</span>
          <span>Notification Message.</span>
        </div>
      </div>
      <i class="fa-solid fa-xmark close"></i>
      <div class="toast-progress"></div>
    </div>
  </template>

<script type="module" src="account.js"></script>
<script src="../shared.js"></script>

</html>
