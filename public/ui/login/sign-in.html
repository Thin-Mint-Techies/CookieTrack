<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CookieTrack | Login</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="bg-login-img bg-repeat">
  <header
    class='flex shadow-default py-4 px-4 sm:px-10 bg-white font-sans min-h-[80px] tracking-wide z-50 sticky top-0 rounded-default'>
    <div class='flex flex-wrap items-center gap-5 w-full'>
      <a href="javascript:void(0)"><img src="../resources/cookietrack_logo.png" alt="logo" class='w-40 max-lg:mr-5' />
      </a>

      <div id="collapseMenu"
        class='max-lg:hidden lg:!flex lg:ml-auto max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
        <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-default bg-white p-3'>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-black" viewBox="0 0 320.591 320.591">
            <path
              d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
              data-original="#000000"></path>
            <path
              d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
              data-original="#000000"></path>
          </svg>
        </button>

        <ul
          class='lg:flex gap-4 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-default max-lg:overflow-auto z-50'>
          <li class='mb-6 hidden max-lg:block'>
            <a href="javascript:void(0)"><img src="../resources/cookietrack_logo.png" alt="logo" class='w-40' />
            </a>
          </li>
          <li class='max-lg:border-b max-lg:py-3 px-3'><a href='javascript:void(0)'
              class='hover:text-green text-black font-normal block text-[18px]'>Home</a>
          </li>
          <li class='max-lg:border-b max-lg:py-3 px-3'><a href='javascript:void(0)'
              class='hover:text-green text-black font-normal block text-[18px]'>About</a>
          </li>
          <li class='max-lg:border-b max-lg:py-3 px-3'><a href='javascript:void(0)'
              class='hover:text-green text-black font-normal block text-[18px]'>Contact</a>
          </li>
        </ul>
      </div>

      <div class='flex items-center max-lg:ml-auto space-x-6'>
        <button id="toggleOpen" class='lg:hidden'>
          <svg class="w-7 h-7" fill="#333" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>
  <div class="font-sans">
    <div class="min-h-[calc(100vh-158px)] flex items-center justify-center py-6 px-4">
      <div class="grid items-center gap-4 max-w-xl w-full">
        <div class="border border-gray bg-white rounded-default p-6 max-w-full shadow-default max-md:mx-auto">
          <form class="space-y-4">
            <div class="mb-8">
              <h3 class="text-green text-5xl font-normal flex justify-center">Sign In</h3>
              <p class="text-black text-xl mt-4 leading-relaxed flex justify-center">Welcome back to CookieTrack!</p>
            </div>

            <div>
              <label class="text-black text-lg mb-2 block">Email Address</label>
              <div class="relative flex items-center">
                <input name="email" type="email" required
                  class="w-full text-md text-black border border-gray px-4 py-3 rounded-default accent-green"
                  placeholder="E.g. cookies@gmail.com " />
                <i class="fa-solid fa-envelope w-[18px] h-[18px] absolute right-4"></i>
              </div>
            </div>
            <div>
              <label class="text-black text-lg mb-2 block">Password</label>
              <div class="relative flex items-center">
                <input name="password" type="password" required
                  class="w-full text-md text-black border border-gray px-4 py-3 rounded-default accent-green"
                  placeholder="**********" />
                <i class="fa-solid fa-lock w-[18px] h-[18px] absolute right-4"></i>
              </div>
            </div>

            <div class="flex flex-wrap items-center justify-between gap-4">
              <div class="flex items-center cursor-pointer">
                <input id="remember-me" name="remember-me" type="checkbox"
                  class="h-4 w-4 shrink-0 text-black focus:ring-green border rounded accent-green cursor-pointer" />
                <label for="remember-me" class="ml-3 block text-md text-black cursor-pointer">
                  Remember me
                </label>
              </div>

              <div class="text-md">
                <a href="jajvascript:void(0);" class="text-green hover:underline font-normal">
                  Forgot your password?
                </a>
              </div>
            </div>

            <div class="!mt-8">
              <button type="button"
                class="w-full shadow-default py-3 px-4 text-xl tracking-wide rounded-default text-white bg-green hover:bg-green-light focus:outline-none">
                Log in
              </button>
            </div>

            <div class="my-4 flex items-center gap-4">
              <hr class="w-full border-gray" />
              <p class="text-md text-black text-center">or</p>
              <hr class="w-full border-gray" />
            </div>

            <button type="button"
              class="w-full flex items-center justify-center gap-4 py-3 px-6 text-lg tracking-wide text-black border border-gray rounded-default bg-white hover:bg-off-white focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" class="inline" viewBox="0 0 512 512">
                <path fill="#fbbd00"
                  d="M120 256c0-25.367 6.989-49.13 19.131-69.477v-86.308H52.823C18.568 144.703 0 198.922 0 256s18.568 111.297 52.823 155.785h86.308v-86.308C126.989 305.13 120 281.367 120 256z"
                  data-original="#fbbd00" />
                <path fill="#0f9d58"
                  d="m256 392-60 60 60 60c57.079 0 111.297-18.568 155.785-52.823v-86.216h-86.216C305.044 385.147 281.181 392 256 392z"
                  data-original="#0f9d58" />
                <path fill="#31aa52"
                  d="m139.131 325.477-86.308 86.308a260.085 260.085 0 0 0 22.158 25.235C123.333 485.371 187.62 512 256 512V392c-49.624 0-93.117-26.72-116.869-66.523z"
                  data-original="#31aa52" />
                <path fill="#3c79e6"
                  d="M512 256a258.24 258.24 0 0 0-4.192-46.377l-2.251-12.299H256v120h121.452a135.385 135.385 0 0 1-51.884 55.638l86.216 86.216a260.085 260.085 0 0 0 25.235-22.158C485.371 388.667 512 324.38 512 256z"
                  data-original="#3c79e6" />
                <path fill="#cf2d48"
                  d="m352.167 159.833 10.606 10.606 84.853-84.852-10.606-10.606C388.668 26.629 324.381 0 256 0l-60 60 60 60c36.326 0 70.479 14.146 96.167 39.833z"
                  data-original="#cf2d48" />
                <path fill="#eb4132"
                  d="M256 120V0C187.62 0 123.333 26.629 74.98 74.98a259.849 259.849 0 0 0-22.158 25.235l86.308 86.308C162.883 146.72 206.376 120 256 120z"
                  data-original="#eb4132" />
              </svg>
              Continue with Google
            </button>

            <p class="text-lg !mt-8 text-center text-black">Don't have an account? <a href="javascript:void(0);"
                class="text-green font-normal hover:underline ml-1 whitespace-nowrap">Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-green text-white py-6 px-16 font-sans tracking-wide">
    <div class="flex justify-between items-center max-lg:flex-col text-center flex-wrap gap-4">
      <p class="text-[15px] leading-loose">CookieTrack</p>

      <ul class="flex space-x-6 gap-y-2 max-lg:justify-center flex-wrap">
        <li><a href="javascript:void(0)" class="text-[15px] hover:text-off-white">Terms of Service</a></li>
        <li><a href="javascript:void(0)" class="text-[15px] hover:text-off-white">Privacy Policy</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
