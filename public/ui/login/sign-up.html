<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CookieTrack | Registration</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="bg-login-img bg-repeat">
    <header
        class='flex shadow-default py-4 px-4 sm:px-10 bg-white font-sans min-h-[80px] tracking-wide z-50 sticky top-0 rounded-default'>
        <div class='flex flex-wrap items-center gap-5 w-full'>
            <a href="./sign-up.html"><img src="../resources/cookietrack_logo.png" alt="logo" class='w-40 max-lg:mr-5 accent-green' />
            </a>

            <div id="collapseMenu"
                class='max-lg:hidden lg:!flex lg:ml-auto max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
                <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-default bg-white p-3 accent-green'>
                    <i class="fa-solid fa-xmark text-3xl text-black"></i>
                </button>

                <ul
                    class='lg:flex gap-4 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-default max-lg:overflow-auto z-50'>
                    <li class='mb-6 hidden max-lg:block'>
                        <a href="./sign-up.html"><img src="../resources/cookietrack_logo.png" alt="logo" class='w-40 accent-green' />
                        </a>
                    </li>
                    <li class='max-lg:border-b max-lg:py-3 px-3'><a href='./sign-in.html'
                            class='hover:text-green text-black block text-[18px] accent-green'><i class="fa-solid fa-right-to-bracket"></i> Sign In</a>
                    </li>
                    <li class='max-lg:border-b max-lg:py-3 px-3'><a href='./sign-up.html'
                            class='hover:text-green-light text-green block text-[18px] accent-green'><i class="fa-solid fa-user-plus"></i> Create Account</a>
                    </li>
                    <li class='max-lg:border-b max-lg:py-3 px-3'><a href='./forgot-pass.html'
                            class='hover:text-green text-black block text-[18px] accent-green'><i class="fa-solid fa-key"></i> Forgot Password</a>
                    </li>
                </ul>
            </div>

            <div class='flex items-center max-lg:ml-auto space-x-6'>
                <button id="toggleOpen" class='lg:hidden accent-green'>
                    <i class="fa-solid fa-bars text-2xl text-black"></i>
                </button>
            </div>
        </div>
    </header>
    <div class="font-sans flex items-center min-h-[calc(100vh-158px)] p-4">
        <div class="w-full max-w-4xl max-md:max-w-xl mx-auto">
            <div
                class="bg-white grid md:grid-cols-2 gap-16 w-full sm:p-8 p-6 shadow-default rounded-default overflow-hidden">
                <form class="w-full">
                    <div class="mb-8">
                        <h3 class="text-green text-3xl">Create an Account</h3>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <label class="text-black text-base mb-2 block">Name</label>
                            <div class="relative flex items-center">
                                <input name="name" type="text" required
                                    class="bg-white border border-gray w-full text-base text-black pl-4 pr-10 py-2.5 rounded-default accent-green"
                                    placeholder="Enter your name" />
                                <i class="fa-solid fa-user w-[18px] h-[18px] absolute right-4"></i>
                            </div>
                        </div>
                        <div>
                            <label class="text-black text-base mb-2 block">Email Address</label>
                            <div class="relative flex items-center">
                                <input name="email" type="email" required
                                    class="bg-white border border-gray w-full text-base text-black pl-4 pr-10 py-2.5 rounded-default accent-green"
                                    placeholder="Enter your email address" />
                                <i class="fa-solid fa-envelope w-[18px] h-[18px] absolute right-4"></i>
                            </div>
                        </div>
                        <div>
                            <label class="text-black text-base mb-2 block">Password</label>
                            <div class="relative flex items-center">
                                <input name="password" type="password" required
                                    class="bg-white border border-gray w-full text-base text-black pl-4 pr-10 py-2.5 rounded-default accent-green"
                                    placeholder="**********" />
                                <i class="fa-solid fa-lock w-[18px] h-[18px] absolute right-4"></i>
                            </div>
                        </div>
                        <div>
                            <label class="text-black text-base mb-2 block">Confirm Password</label>
                            <div class="relative flex items-center">
                                <input name="confirm-password" type="password" required
                                    class="bg-white border border-gray w-full text-base text-black pl-4 pr-10 py-2.5 rounded-default accent-green"
                                    placeholder="**********" />
                                <i class="fa-solid fa-lock w-[18px] h-[18px] absolute right-4"></i>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <input id="accept-terms" name="accept-terms" type="checkbox"
                                class="h-4 w-4 shrink-0 text-black focus:ring-orange border-gray rounded accent-orange cursor-pointer" />
                            <label for="accept-terms" class="text-black ml-3 block text-base">
                                I accept the <a href="javascript:void(0);" class="text-green hover:underline ml-1 accent-orange">Terms
                                    and Conditions</a>
                            </label>
                        </div>
                    </div>

                    <div class="!mt-8">
                        <button type="button"
                            class="w-full py-2.5 px-4 text-lg tracking-wider shadow-default rounded-default bg-green hover:bg-green-light text-white accent-orange">
                            Create Account
                        </button>
                    </div>
                    <p class="text-black text-base mt-6 text-center">Already have an account? <a href="./sign-in.html"
                            class="text-green hover:underline ml-1 accent-orange">Login
                            here</a></p>
                </form>

                <div class="max-md:order-1 space-y-6">
                    <div class="md:mb-16 mb-8">
                        <h3 class="text-green text-3xl">Instant Access</h3>
                    </div>

                    <div class="space-y-6">
                        <button type="button"
                            class="w-full px-5 py-2.5 flex items-center justify-center rounded-default text-black text-base tracking-wider border border-gray bg-white hover:bg-off-white accent-green">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22px" fill="#fff"
                                class="inline shrink-0 mr-4" viewBox="0 0 512 512">
                                <path fill="#fbbd00"
                                    d="M120 256c0-25.367 6.989-49.13 19.131-69.477v-86.308H52.823C18.568 144.703 0 198.922 0 256s18.568 111.297 52.823 155.785h86.308v-86.308C126.989 305.13 120 281.367 120 256z"
                                    data-original="#fbbd00" />
                                <path fill="#0f9d58"
                                    d="m256 392-60 60 60 60c57.079 0 111.297-18.568 155.785-52.823v-86.216h-86.216C305.044 385.147 281.181 392 256 392z"
                                    data-original="#0f9d58" />
                                <path fill="#31aa52"
                                    d="m139.131 325.477-86.308 86.308a260.085 260.085 0 0 0 22.158 25.235C123.333 485.371 187.62 512 256 512V392c-49.624 0-93.117-26.72-116.869-66.523z"
                                    data-original="#31aa52" />
                                <path fill="#3c79e6"
                                    d="M512 256a258.24 258.24 0 0 0-4.192-46.377l-2.251-12.299H256v120h121.452a135.385 135.385 0 0 1-51.884 55.638l86.216 86.216a260.085 260.085 0 0 0 25.235-22.158C485.371 388.667 512 324.38 512 256z"
                                    data-original="#3c79e6" />
                                <path fill="#cf2d48"
                                    d="m352.167 159.833 10.606 10.606 84.853-84.852-10.606-10.606C388.668 26.629 324.381 0 256 0l-60 60 60 60c36.326 0 70.479 14.146 96.167 39.833z"
                                    data-original="#cf2d48" />
                                <path fill="#eb4132"
                                    d="M256 120V0C187.62 0 123.333 26.629 74.98 74.98a259.849 259.849 0 0 0-22.158 25.235l86.308 86.308C162.883 146.72 206.376 120 256 120z"
                                    data-original="#eb4132" />
                            </svg>
                            Continue with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-green text-white py-6 px-16 font-sans tracking-wide">
        <div class="flex justify-between items-center max-lg:flex-col text-center flex-wrap gap-4">
            <p class="text-[15px] leading-loose">CookieTrack</p>

            <ul class="flex space-x-6 gap-y-2 max-lg:justify-center flex-wrap">
                <li><a href="javascript:void(0)" class="text-[15px] hover:text-off-white accent-orange">Terms of Service</a></li>
                <li><a href="javascript:void(0)" class="text-[15px] hover:text-off-white accent-orange">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>
</body>

<script>
    var toggleOpen = document.getElementById('toggleOpen');
    var toggleClose = document.getElementById('toggleClose');
    var collapseMenu = document.getElementById('collapseMenu');

    function handleClick() {
        if (collapseMenu.style.display === 'block') {
            collapseMenu.style.display = 'none';
        } else {
            collapseMenu.style.display = 'block';
        }
    }

    toggleOpen.addEventListener('click', handleClick);
    toggleClose.addEventListener('click', handleClick);
</script>

</html>
