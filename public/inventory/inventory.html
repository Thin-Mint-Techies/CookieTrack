<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CookieTrack | Inventory</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/public/resources/pwa/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/resources/pwa/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/resources/pwa/favicon-16x16.png">
    <link rel="manifest" href="/public/resources/pwa/site.webmanifest">

    <script type="module" src="../utils/auth.js"></script>
</head>

<body class="bg-main-bg bg-repeat">
    <div class="relative h-full min-h-screen font-sans bg-white-overlay">
        <div class="flex items-start">
            <section class="main-content w-full p-6 overflow-auto ">
                <div class="flex items-center flex-wrap gap-6 max-lg:ml-3">
                    <div>
                        <h3 class="text-lg font-semibold text-green">
                            Inventory
                        </h3>
                        <p class="text-xs text-gray-300">
                            View the current cookie inventory of the troop and your own.
                        </p>
                    </div>
                </div>
                <div id="cookie-form"
                    class="hidden fixed inset-0 p-4 flex-wrap justify-center items-center w-full h-full z-[1000] before:fixed before:inset-0 before:w-full before:h-full before:bg-black-overlay shadow-default overflow-auto">
                    <form class="w-full max-w-lg bg-white shadow-default rounded-default p-6 relative">
                        <div class="flex items-center pb-3 border-b border-gray">
                            <div class="flex-1">
                                <h3 id="cookie-title" class="text-green text-xl font-bold">Add Cookie</h3>
                                <p id="cookie-subtitle" class="text-black text-sm mt-1">
                                    Add a new cookie to the inventory
                                </p>
                            </div>
                            <i id="cookie-close"
                                class="fa-solid fa-xmark text-xl text-black hover:text-black-light shrink-0 ml-2 w-3 cursor-pointer"></i>
                        </div>
                        <div class="space-y-6 mt-6">
                            <div>
                                <label class="text-black text-base mb-2 block">Cookie Name</label>
                                <div class="relative flex items-center">
                                    <input id="cookie-name" type="text" required
                                        class="bg-white border border-gray w-full text-base text-black pl-4 pr-10 py-2.5 rounded-default accent-green"
                                        placeholder="Enter the cookie name" />
                                    <i class="fa-solid fa-cookie-bite w-[18px] h-[18px] absolute right-4"></i>
                                </div>
                            </div>
                            <div>
                                <label class="text-black text-base mb-2 block">Box Price</label>
                                <div class="relative flex items-center">
                                    <input id="cookie-price" type="number" required
                                        class="bg-white border border-gray w-full text-base text-black pl-4 pr-10 py-2.5 rounded-default accent-green"
                                        placeholder="Enter the price per box" />
                                    <i class="fa-solid fa-dollar-sign w-[18px] h-[18px] absolute right-4"></i>
                                </div>
                            </div>
                            <div>
                                <label class="text-black text-base mb-2 block">Boxes in Stock</label>
                                <div class="relative flex items-center">
                                    <input id="cookie-stock" type="number" required
                                        class="bg-white border border-gray w-full text-base text-black pl-4 pr-10 py-2.5 rounded-default accent-green"
                                        placeholder="Enter the number of boxes in stock" />
                                    <i class="fa-solid fa-hashtag w-[18px] h-[18px] absolute right-4"></i>
                                </div>
                            </div>
                        </div>
                        <div class="border-t border-gray pt-6 flex justify-between gap-4 mt-6">
                            <button id="cookie-cancel" type="button"
                                class="w-full px-4 py-2 rounded-default text-black text-sm border-none outline-none tracking-wide bg-white hover:bg-gray">
                                Cancel
                            </button>
                            <button id="cookie-submit" type="submit"
                                class="w-full px-4 py-2 rounded-default text-white text-sm border-none outline-none tracking-wide bg-green hover:bg-green-light">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <script src="../utils/sidebarNav.js"></script>
    <script type="module" src="./inventory.js"></script>
</body>

</html>
