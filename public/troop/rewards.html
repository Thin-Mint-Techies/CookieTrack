<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CookieTrack | Rewards</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/public/resources/pwa/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/resources/pwa/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/resources/pwa/favicon-16x16.png">
    <link rel="manifest" href="/public/resources/pwa/site.webmanifest">

    <script src="../utils/darkMode.js"></script>
    <script type="module" src="../utils/auth.js"></script>
</head>

<body class="bg-main-bg bg-repeat bg-white dark:bg-black">
    <div class="relative h-full min-h-screen font-sans bg-white-overlay dark:bg-black-overlay">
        <div class="flex items-start">
            <section class="main-content w-full p-6 overflow-auto ">
                <div class="flex items-center flex-wrap gap-6 max-lg:ml-3">
                    <div>
                        <h3 class="text-lg font-semibold text-green">
                            Rewards
                        </h3>
                        <p class="text-xs text-black dark:text-white">
                            View your troopers points and available rewards.
                        </p>
                    </div>
                </div>
                <div id="reward-form"
                    class="hidden fixed inset-0 p-4 flex-wrap justify-center items-center w-full h-full z-[1000] before:fixed before:inset-0 before:w-full before:h-full before:bg-black-overlay shadow-default overflow-auto">
                    <form class="w-full max-w-lg bg-white dark:bg-black shadow-default rounded-default p-6 relative">
                        <div class="flex items-center pb-3 border-b border-gray">
                            <div class="flex-1">
                                <h3 id="reward-title" class="text-green text-xl font-bold">Add Reward</h3>
                                <p id="reward-subtitle" class="text-black dark:text-white text-sm mt-1">
                                    Add a new reward for the troop
                                </p>
                            </div>
                            <i id="reward-close"
                                class="fa-solid fa-xmark text-xl text-black hover:text-black-light dark:text-white hover:dark:text-black-light shrink-0 ml-2 w-3 cursor-pointer"></i>
                        </div>
                        <div class="grid gap-4 mt-6">
                            <div>
                                <label class="text-black dark:text-white text-base mb-2 block">Reward Name</label>
                                <div class="relative flex items-center">
                                    <input id="reward-name" type="text" required
                                        class="bg-white dark:bg-black border border-gray w-full text-base text-black dark:text-white px-4 py-2.5 rounded-default accent-green"
                                        placeholder="Enter the reward name" />
                                    <i class="fa-solid fa-gift absolute right-4 dark:text-white"></i>
                                </div>
                            </div>
                            <div>
                                <label class="text-black dark:text-white text-base mb-2 block">Description</label>
                                <div class="relative flex items-center">
                                    <textarea id="reward-description" rows="3" required
                                        class="bg-white dark:bg-black border border-gray w-full text-base text-black dark:text-white px-4 py-2.5 rounded-default accent-green"
                                        placeholder="Enter the reward description"></textarea>
                                </div>
                            </div>
                            <div>
                                <label class="text-black dark:text-white text-base mb-2 block">Boxes Needed To
                                    Redeem</label>
                                <div class="relative flex items-center">
                                    <input id="reward-boxes" type="number" min="0"
                                        class="bg-white dark:bg-black border border-gray w-full text-base text-black dark:text-white px-4 py-2.5 rounded-default accent-green"
                                        placeholder="Enter the boxes needed" />
                                    <i class="fa-solid fa-hashtag absolute right-4 dark:text-white"></i>
                                </div>
                            </div>
                            <div>
                                <label class="text-base text-black dark:text-white mb-2 block">Upload Reward
                                    Image</label>
                                <input id="reward-image" type="file" accept=".png,.jpeg,.jpg,.svg,.webp,.gif"
                                    class="bg-white dark:bg-black border border-gray w-full text-base text-black dark:text-white cursor-pointer file:border-0 file:py-3 file:px-4 file:mr-4 file:bg-gray file:hover:bg-off-white file:text-black file:font-sans rounded accent-green" />
                                <p class="text-xs text-orange mt-2">Only PNG, JPG, SVG, WEBP, and GIF are Allowed.</p>
                            </div>
                        </div>
                        <div class="border-t border-gray pt-6 flex justify-between gap-4 mt-6">
                            <button id="reward-cancel" type="button"
                                class="w-full px-4 py-2 rounded-default text-black dark:text-white text-sm border-none tracking-wide bg-white hover:bg-gray dark:bg-black hover:dark:bg-black-light accent-green">
                                Cancel
                            </button>
                            <button id="reward-submit" type="submit"
                                class="w-full px-4 py-2 rounded-default text-white text-sm border-none tracking-wide bg-green hover:bg-green-light accent-orange">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <script src="../utils/sidebarNav.js"></script>
    <script type="module" src="./rewards.js"></script>
</body>

</html>
